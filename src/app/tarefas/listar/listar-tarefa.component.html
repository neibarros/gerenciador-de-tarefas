<div class="row">
	<div class="col-md">
		<h1>Tarefas</h1>
	</div>
	<div class="col-md">
		<a class="btn btn-success btn-sm float-right mt-3" [routerLink]="['/tarefas/cadastrar']">Novo</a>
	</div>
</div>

<table class="table table-striped table-hover">
	<tr>
		<th>Tarefa</th>
		<th>ConcluÃ­da</th>
		<th></th>
	</tr>
	<tr *ngFor="let tarefa of tarefas">
		<td [class.table-success]="!tarefa.concluida">
			{{ tarefa.nome }}
		</td>
		<td style="width: 70px" class="text-center">
			<div class="custom-control custom-checkbox text-center">
				<input type="checkbox" class="custom-control-input" id="concluida-{{ tarefa.id }}" [value]="tarefa.id" [checked]="tarefa.concluida">
				<label class="custom-control-label" for="concluida-{{ tarefa.id }}">&nbsp;</label>
			</div>
		</td>
		<td class="text-center" style="width: 200px">
			<a href="#" class="btn btn-sm btn-info mr-2" title="Editar" alt="Editar">Editar</a>
			<a href="#" class="btn btn-sm btn-danger" title="Remover" alt="Remover">Remover</a>
		</td>
	</tr>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
